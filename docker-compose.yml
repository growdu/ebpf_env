version: "3.8"
services:
  ebpf-dev:
    build: .
    container_name: ebpf-dev
    tty: true
    stdin_open: true
    cap_add:
      - BPF
      - PERFMON
      - NET_ADMIN
      - SYS_RESOURCE
      - IPC_LOCK
    security_opt:
      - seccomp=unconfined
    volumes:
      - /lib/modules:/lib/modules:ro
      - /usr/src:/usr/src:ro
      - ./workdir:/home/dev/workdir
      - /sys/fs/bpf:/sys/fs/bpf
      - /sys/kernel/debug:/sys/kernel/debug
    networks:
      - ebpf-net

networks:
  ebpf-net:
    driver: bridge
