server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    # 只保留 OTLP 协议，移除 Jaeger 和 Zipkin（如果不需用）
    # jaeger:
    #   protocols:
    #     grpc:
    #       endpoint: 0.0.0.0:14250

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000

compactor:
  compaction:
    compaction_window: 1h
    block_retention: 24h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
